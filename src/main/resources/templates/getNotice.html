<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>글 상세</title>
<style>
    body {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 700px;
        margin: auto;
        margin-top: 20px;
        /* 상단 마진 추가 */
    }

    .edit-form {
        display: none;
        margin-top: 10px;
    }

    .comments {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    .comment {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        position: relative;
    }

    .comment-content {
        margin-bottom: 5px;
        font-size: 14px;
    }

    .comment-info {
        color: #888;
        font-size: 12px;
    }

    .comment-actions {
        position: absolute;
        top: 5px;
        right: 5px;
    }

    .comment-actions button {
        color: #007bff;
        font-size: 12px;
        background: none;
        border: none;
        cursor: pointer;
        margin-right: 10px;
    }

    .comment-actions form {
        display: inline;
    }

    .sub-replies {
        margin-left: 20px;
        list-style: none;
        padding: 0;
    }

    .sub-reply {
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #eee;
        border-radius: 5px;
    }

    .sub-reply-form {
        display: none;
        margin-top: 10px;
    }

    .sub-reply-actions {
        margin-top: 10px;
    }

    .sub-reply-actions button {
        color: #007bff;
        font-size: 12px;
        background: none;
        border: none;
        cursor: pointer;
        margin-right: 10px;
    }
</style>


</head>

<body>
    <div th:replace="~{fragments/header}"></div>

    <form th:action="@{/getNotice}" method="GET">
        <input type="hidden" name="nseq" th:value="${notice.nseq}" />
        <table border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td bgcolor="#f2f2f2" width="70" style="color: black;">제목</td>
                <td align="left" bgcolor="#f2f2f2"><input type="text" name="ntitle" th:value="${notice.ntitle}" /></td>
            </tr>
            <tr>
                <td bgcolor="#f2f2f2" style="color: black;">내용</td>
                <td align="left" bgcolor="#f2f2f2"><textarea name="ncontent" cols="40" rows="10" th:text="${notice.ncontent}"></textarea></td>
            </tr>
            <tr>
                <td bgcolor="#f9f9f9" style="color: black;">등록일</td>
                <td align="left" bgcolor="#f9f9f9"><span th:text="${#dates.format(notice.createDate, 'yyyy-MM-dd')}"></span></td>
            </tr>
            <tr>
                <td bgcolor="#f2f2f2" colspan="2" align="center">
                    <!-- 수정: 글 삭제 링크에 경고 메시지 및 비밀번호 확인 추가 -->
                    <a th:href="@{/notice}" style="color: black;">글목록</a>
                </td>
            </tr>
        </table>
    </form>



    <div th:replace="~{fragments/footer}"></div>
</body>

</html>
