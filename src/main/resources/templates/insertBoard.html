<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>새글등록</title>
    <style>
    body {
    	text-align: center;
	}
	
	table {
	    border-collapse: collapse;
	    width: 700px;
	    margin: auto;
	    margin-top: 20px; /* 상단 마진 추가 */
	}

    </style>
</head>
<body>
	<div th:replace="~{fragments/header}"></div>

    <form th:action="@{/insertBoard}" method="post">
        <table border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td bgcolor="#f2f2f2" width="70" style="color: black; font-size: 18px;">제목</td>
                <td align="left" bgcolor="#f2f2f2"><input type="text" name="btitle" style="font-size: 16px;" /></td>
            </tr>
            <!-- 작성자를 비활성화하고, 현재 로그인한 사용자로 고정 -->
            <tr>
                <td bgcolor="#f9f9f9" style="color: black; font-size: 18px;">작성자</td>
                <td align="left" bgcolor="#f9f9f9">
                    <input type="text" name="writer" size="10" style="font-size: 16px;" th:value="${loggedInMember.id}" readonly/>
                </td>
            </tr>
            <tr>
                <td bgcolor="#f2f2f2" style="color: black; font-size: 18px;">내용</td>
                <td align="left" bgcolor="#f2f2f2"><textarea name="bcontent" cols="40" rows="10" style="font-size: 16px;"></textarea></td>
            </tr>
			<tr>
				<td bgcolor="#f9f9f9" style="color: black; font-size: 18px;">비밀글</td>
				<td align="left" bgcolor="#f9f9f9"><input type="checkbox"
					name="isSecret" style="font-size: 16px;" /></td>
			</tr>
			<tr>
                <td bgcolor="#f9f9f9" colspan="2" align="center">
                    <input type="submit" value="새글 등록" style="font-size: 18px;"/>
                </td>
            </tr>
            <tr>
            	<td bgcolor="#f2f2f2" colspan="2" align="center">
            	<a th:href="@{/getBoardList}" style="font-size: 16px;">글 목록</a>
            	</td>
            </tr>
        </table>
    </form>
    
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
