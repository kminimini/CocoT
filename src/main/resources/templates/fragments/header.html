<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head class="-header" th:fragments="header">
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/header.css">
</head>

<body>
	<div class="b-example-divider"></div>

	<div class="container">
		<div class="wrapper">
			<a href="/" class="fs-4 text-decoration-none">COCOTrain</a>
			<ul class="nav">
				<li class="nav-item"><a href="#" class="nav-link active" aria-current="page">예매</a></li>
				<li class="nav-item"><a href="#" class="nav-link">조회</a></li>
				<li class="nav-item"><a href="#" class="nav-link">장바구니</a></li>
				<li class="nav-item"><a th:href="@{/getBoardList}" class="nav-link">게시판</a></li>
				<li class="nav-item"><a th:href="@{/myPage}" class="nav-link">마이페이지</a></li>

<!-- 로그인과 로그아웃 (오른쪽에 고정) -->
            <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" th:href="@{/system/login}">로그인</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" th:href="@{/system/logout}">로그아웃</a>
            </li>
				<!-- 로그인한 경우에만 환영 메시지 표시 -->
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <span class="nav-link"><span th:text="${#authentication.principal.username}"></span>님</span>
            </li>
			</ul>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

</body>

</html>
