<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head class="-header" th:fragments="header">
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
</head>

<body>
<div class="b-example-divider"></div>

<div class="container">
    <div class="wrapper">
        <a href="/" class="fs-4 text-decoration-none">COCOTrain</a>
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">예매</a></li>
            <li class="nav-item"><a href="#" class="nav-link">조회</a></li>
            <li class="nav-item"><a href="#" class="nav-link">장바구니</a></li>
            <li class="nav-item"><a th:href="@{/getBoardList}" class="nav-link">게시판</a></li>
            <li class="nav-item"><a th:href="@{/myPage}" class="nav-link">마이페이지</a></li>
            
            <!-- 로그인과 로그아웃 (오른쪽에 고정) -->
			<li class="nav-item" id="loginLink" th:unless="${authenticated}">
			    <a class="nav-link" th:href="@{/system/login}">로그인</a>
			</li>
			<li class="nav-item" id="logoutLink" th:if="${authenticated}">
			    <a class="nav-link" th:href="@{/system/logout}">로그아웃</a>
			</li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<script>
    // 세션 정보 확인
    var userSession = sessionStorage.getItem('user');
    var isAuthenticated = userSession !== null;

    // 로그인/로그아웃 상태에 따라 메뉴 표시 갱신
    if (isAuthenticated) {
        document.getElementById('loginLink').style.display = 'none';
        document.getElementById('logoutLink').style.display = 'block';
    } else {
        document.getElementById('loginLink').style.display = 'block';
        document.getElementById('logoutLink').style.display = 'none';
    }
</script>

</body>

</html>
